<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="www.samsung.com">Ear Buds</a></li>
                    <li><a href="www.samsung.com">Software</a></li>
                    <li><a href="www.samsung.com">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.jpg" class="menu">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>Samsung Galaxy <br>Samsung S20</h2>
                <h3>Mobile SmartPhone</h3>
                <p>(Generic/Compatible)</p>
                <h4>$45.5</h4>
                <button type="button"> Buy Now</button>
            </div>
            <div class="col-2">
                <img src="images/samsung.jpg" class="samsung">
                <div class="color-box"></div>
                <div class="add-btn">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
